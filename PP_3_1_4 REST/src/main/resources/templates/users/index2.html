<!-- -------------------Модальное окно на изменение -->

    <div id="editModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="editForm" >
            <div class="modal-header">
              <h5 class="modal-title" data-id="modalStaticBackdropLabel">Изменить</h5>
              <button type="button" class="close" aria-label="Close" data-dismiss="modal">x</button>
            </div>
            <div class="modal-body">
              <div class="container bg-white text-center col-md-12 ">
                
               <input id="editId" type="hidden"  name="editId" class="form-control"  placeholder="" required >
      

                <label for="editName" > <strong>Имя</strong> </label>
                <input id="editName" type="text" class="form-control"  placeholder="Введите имя" required >

                <label for="editSurname" > <strong>Фамилия</strong> </label>
                <input id="editSurname" type="text" class="form-control"  placeholder="Введите фамилия" required >

                <label for="editAge" > <strong>возраст</strong> </label>
                <input  id="editAge" type="number" class="form-control" placeholder="Введите возраст" required >

                <label for="editPassword" > <strong>пароль</strong> </label>
                <input id="editPassword" type="password" class="form-control"  placeholder="Введите пароль" required>
                <div class="form-group">
                  <label class="col-form-label font-weight-bold" for="rolesEdit">Roles:</label>
                  <select  class="form-select w-100" size="2" id="rolesEdit" multiple required> 
                    <!-- <option value="" > </option>
                    <option value=" "></option> -->
                  </select>
                  
              </div>

                <br>
                <br>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
              <button id="modalEditBtn" type="submit" class="btn btn-primary">Изменить</button>
            </div>
          </form>
        </div>
      </div>
    </div>


<!-- ----------модальное окно на удаление------- -->


<div  class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="deleteForm">
      <div class="modal-header">
        <h5 class="modal-title" id="modalStaticBackdropLabel">Удалить</h5>
        <button type="button" class="close" aria-label="Close" data-dismiss="modal">x</button>
      </div>
      <div class="modal-body">
        <div class="container bg-white text-center col-md-12 ">
          <label for="deletedId" > <strong>ID</strong> </label>
          <input th:type="text" value="${user.deleteId}" name="deleteId" class="form-control" id="deletedId" placeholder="" disabled >

          <label for="deleteUsername" > <strong>Имя</strong> </label>
          <input th:type="text" value="${user.username}" class="form-control" id="deleteUsername" placeholder="" disabled >

          <label for="deleteSurname" > <strong>Фамилия</strong> </label>
          <input th:type="text" value="${user.surname}" class="form-control" id="deleteSurname" placeholder="" disabled >

          <label for="deleteAge" > <strong>возраст</strong> </label>
          <input th:type="text" value="${user.age}" class="form-control" id="deleteAge" placeholder="" disabled >

          <label for="deletePassword" > <strong>пароль</strong> </label>
          <input type="password" class="form-control" id="deletePassword" placeholder="****" disabled >
          <div class="form-group">
            <label class="col-form-label font-weight-bold" for="rolesDelete">Roles:</label>
            <select multiple class="form-select w-100" name="rolesEdit" id="rolesDelete" size="2"  disable>
                
            </select>
        </div>
          <br>
          <br>
        </div>
      </div>
      <div class="modal-footer">

        <button id= "closeDeleteBtn" type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>


        <button id="modelDeleteBtn" type="button" class="btn btn-danger" data-dismiss="modal" >Удалить</button>
      </div>

      </form>
    </div>
  </div>
